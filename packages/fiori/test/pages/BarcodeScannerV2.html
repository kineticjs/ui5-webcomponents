<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>Barcode scanner</title>

	<script>delete Document.prototype.adoptedStyleSheets</script>
	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">

	
		<ui5-barcode-scanner-v2 id="scanner"></ui5-barcode-scanner>

		<ui5-button
		id="btnScan"
		icon="camera"
		title="Start Camera">Scan</ui5-button>

	<ui5-label id="scanResult"></ui5-label>

	<script>

		btnScan.addEventListener("click", function(event) {
			scanner.open(document.getElementById("btnScan"));
		})

		scanner.addEventListener("scan-success", function(event) {
			scanResult.innerHTML = event.detail.text;
			scanner.close();
		})
	</script>
</body>
</html>
